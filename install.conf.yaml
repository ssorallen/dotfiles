- clean: ['~']

- link:
    ~/.bash: .bash/
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.bowerrc: .bowerrc
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.hgrc: .hgrc
    ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: Preferences.sublime-settings
    ~/.vimrc: .vimrc
    ~/bin/subl:
        create: true
        path: "/Applications/Sublime\ Text.app/Contents/SharedSupport/bin/subl"

- shell:
    - ["git submodule update --init --recursive", "Installing/updating submodules"]
